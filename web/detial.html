        function da() {  
            var thisURL = document.URL;
            var  getval =thisURL.split('?')[1];
            var  showval=getval.split("&");
            var x2=showval[1].split("=")[1];
            return x2;
        }
        function na(){
            var thisURL = document.URL;
            var  getval =thisURL.split('?')[1];
            var  showval=getval.split("&");
            var x2=decodeURI(showval[0].split("=")[1]);
            return x2;
        }
        function init(){
            var date=da();
            var name=na();
            var today=getSD();
            var be=getBSD();
            document.getElementById("header").innerText=name;
            document.getElementById("header2").innerText="更新至"+date;
            document.getElementById("inf").innerText=(qz[today]-sw[today]-zy[today]).toString();
            document.getElementById("infect").innerText=qz[today];
            document.getElementById("cure").innerText=zy[today];
            document.getElementById("dead").innerText=sw[today];
            document.getElementById("q").innerText+="+".concat(((qz[today]-sw[today]-zy[today])-(qz[be]-sw[be]-zy[be])).toString());
            document.getElementById("l").innerText+="+"+(qz[today]-qz[be]).toString();
            document.getElementById("c").innerText+="+"+(zy[today]-zy[be]).toString();
            document.getElementById("d").innerText+="+"+(sw[today]-sw[be]).toString();
        }
        function getSD(){
            var x1=da();
            var x2=na();
            var x3=x2.concat(x1);
            return x3;
        }
        function getBSD() {
            var x1=da();
            var x2=na();
            var x3=x2.concat(x1);
            var x4=x1.substr(x1.length-2,2);
            var x5=(x4-1)%31;
            if(x5<10){
                x5="0".concat(x5.toString());
            }
            var x6=x1.substr(0,x1.length-2).concat(x5);
            var x7=x2.concat(x6);
            return x7;
        }
