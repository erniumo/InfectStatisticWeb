<!DOCTYPE html>
<html>
  <head>
    <title>现有确诊</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/page_1/styles.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
  </head>
  <body>
    <div id="container" style="height: 500px;width:900px;background:white;margin:0;"></div>

    <script type="text/javascript">
          function randomData() {  
                      return Math.round(Math.random()*500);  
                  } 
        // 全国省份列表
        var dataMap = [{ name: '北京',value: randomData() }, { name: '天津',value: randomData() }, { name: '上海',value: randomData() }, { name: '重庆',value: randomData() }, { name: '河北',value: randomData() }, { name: '河南',value: randomData() }, { name: '云南' }, { name: '辽宁',value: randomData() }, { name: '黑龙江' ,value: randomData()}, { name: '湖南',value: randomData() }, { name: '安徽',value: randomData() }, { name: '山东',value: randomData() },
        { name: '新疆',value: randomData() }, { name: '江苏',value: randomData() }, { name: '浙江',value: randomData() }, { name: '江西',value: randomData() }, { name: '湖北',value: randomData() }, { name: '广西',value: randomData() }, { name: '甘肃' }, { name: '山西' }, { name: '内蒙古' ,value: randomData()}, { name: '陕西',value: randomData() }, { name: '吉林',value: randomData() }, { name: '福建',value: randomData() }, { name: '贵州',value: randomData() },
        { name: '广东',value: randomData() }, { name: '青海',value: randomData() }, { name: '西藏' ,value: randomData()}, { name: '四川' ,value: randomData()}, { name: '宁夏',value: randomData() }, { name: '海南',value: randomData() }, { name: '台湾' ,value: randomData()}, { name: '香港',value: randomData() }, { name: '澳门',value: randomData() }]
       
        // 绘制图表，准备数据
        var option = {
            tooltip: {
                formatter: function (params) {
                    var info = '<p style="font-size:18px">' + params.name + '</p><p style="font-size:14px">感染患者 具体情况xxxxxxxxxx</p>'
                    return info;
                },
                backgroundColor: "#ff7f50",//提示标签背景颜色
                textStyle: { color: "#fff" } //提示标签字体颜色
            },
             //左侧小导航图标
             visualMap: {  
                show : true,  
                x: 'left',  
                y: 'center',  
                splitList: [   
                    {start: 500, end:600},{start: 400, end: 500},  
                    {start: 300, end: 400},{start: 200, end: 300},  
                    {start: 100, end: 200},{start: 0, end: 100},  
                ],  
                color: ['#5475f5', '#9feaa5', '#85daef','#74e2ca', '#e6ac53', '#9fb5ea']  
            },  

            series: [
                {
                    name: '中国',
                    type: 'map',
                    mapType: 'china',
                    selectedMode: 'multiple',
                    label: {
                        normal: {
                            show: true,//显示省份标签
                            // textStyle:{color:"#c71585"}//省份标签字体颜色
                        },
                        emphasis: {
                            show: true,//对应的鼠标悬浮效果
                            // textStyle:{color:"#800080"}
                        }
                    },
                    itemStyle: {
                        normal: {
                            borderWidth: .5,//区域边框宽度
                            // borderColor: '#009fe8',//区域边框颜色
                            // areaColor:"#ffefd5",//区域颜色
                        },
                        emphasis: {
                            borderWidth: .5,
                            borderColor: '#4b0082',
                            areaColor: "#ffdead",
                        }
                    },
                    data: dataMap
                }
            ]
        };
        
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('container'));
        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
        function loadChart(pa){
            window.location.href="page_2.php?name="+pa;
        }
        myChart.on('click', function (params) {
            var city = params.name;
            loadChart(city); 
        });
    </script>

  </body>
